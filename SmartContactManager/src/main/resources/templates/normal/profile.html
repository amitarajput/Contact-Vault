<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
<section>
	<div class="container">
		
	<div class = "card">
		
		<div class="card-body">
			<div class="container text-center">
			<img src="" style="height: 100px; width: 100px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
			</div>
			<h1 class="text-center mt-3" th:text="${user.name}"></h1>
			<table class="table text-center">
				  <thead>
				    <tr>
				      <th scope="col">#USERID</th>
				      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
				      
				    </tr>
				  </thead>
				  <tbody>
				  <tr>
				      <th scope="col">Email</th>
				      <td><span th:text="${user.email}"></span></td>
				      </tr>
				      
				      
				      <tr>
				      <th scope="col">Role</th>
				      <td><span th:text="${user.role}"></span></td>
				      </tr>
				      
				      <tr>
				      <th scope="col">Account Active</th>
				      <td><span th:text="${user.enabled}"></span></td>
				      </tr>
				      
					  <tr>
					  		      <th scope="col">About You</th>
					  		      <td><span th:text="${user.about}"></span></td>
					  		      </tr>
				  </table>
			
			
		</div>
		
		
	</div>
		
		
		
	</div>
	
	
	<div class="container mt-3 text-center">
	  
	  
		<a href="#" th:href="@{'/user/delete_user/' + ${user.id}}" class="btn btn-danger btn-sm">Delete</a>

		      
		<form method="post" th:action="@{'/user/update_user/' + ${user.id}}" enctype="multipart/form-data" class="mt-2"> 
		    <button type="submit" class="btn btn-primary btn-sm">Update</button>
		</form>

	
	
</section>
	
</body>
</html>
