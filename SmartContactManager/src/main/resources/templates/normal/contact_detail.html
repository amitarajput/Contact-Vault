<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
<section>

<div class="card mr-4 ml-3" th:if=${contact}>
<div class="card-body" ><!-- means see other contact details -->
<div class="container text-center">
<img src="" style="height: 100px; width: 100px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
<h3 class="mt-3"> <span th:text="${contact.name}"></span>  (<span th:text="${contact.lastName}"></span>)</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
      
    </tr>
  </thead>
  <tbody>
  <tr>
      <th scope="col">Email</th>
      <td><span th:text="${contact.email}"></span></td>
      </tr>
      
      
      <tr>
      <th scope="col">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
      </tr>
      
      <tr>
      <th scope="col">Work</th>
      <td><span th:text="${contact.work}"></span></td>
      </tr>
      
  </table>
  
  <!--will show description in full page  -->
  
  <div class="description mt-3">
  <th:block th:utext="${contact.description}"></th:block><!-- utext to solve html when we add description  -->  
  </div>
  
  <div class="container mt-3">
  
  <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>
  
  
  <form method ="post" th:action="@{'/user/update_contact/' + ${contact.cId}}" class="mt-2"> 
        <button type ="submit" button class="btn btn-primary btn-sm">Update</button>
        
        </form>
  </div>

</div>


</div>

</div>

<!--if logged in user want to see other user data  -->
<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
	</section>
</body>
</html>
