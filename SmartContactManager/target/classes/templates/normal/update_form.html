<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
<section>

<div class="card mr-3 ml-3"><!--for giving left and right margin to form -->
<div class="card-body">

<h1 class="text-center">Update Contact</h1>

<div class="container-fluid mt-1">                   

<div class="row">
<div class="col-md-8 offset-md-2"> <!--for changing form size-->



<!--create this handler user/process-contact to the user controller  -->

<form action="#"
th:object="${contact}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process-update}"
class="mt-2"
>
<input type="hidden" th:value="${contact.cId}" name ="cId"/>
<!-- Field for first name in add contact form -->

<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text"><!-- for + sign -->
<i class="fa fa-plus"></i>
</div>
</div>

<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"/>

</div>

<!-- Field for second name in add contact form -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text"><!-- for + sign -->
<i class="fas fa-user-alt"></i>
</div>
</div>

<input th:value="${contact.lastName}" required  type="text" id="lastName" name="lastName" placeholder="Enter Nick Name Here" class="form-control"/>

</div>

<!-- Field for phone in add contact form -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text"><!-- for + sign -->
<i class="fas fa-phone"></i>
</div>
</div>
<!-- required for validation means not blank field -->
<input th:value="${contact.phone}" required min="10"  type="number" id="phone" name="phone" placeholder="Enter Mobile Number Here" class="form-control"/>

</div>

<!-- Field for Email in add contact form -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text"><!-- for + sign -->
@
</div>
</div>

<input th:value="${contact.email}" required  type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"/>

</div>
<!-- Field for Work in add contact form -->

<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text"><!-- for + sign -->
<i class="fa fa-briefcase"></i>
</div>
</div>

<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter your work Here" class="form-control"/>

</div>

<!-- Field for contact description in add contact form -->

<div class="form-group mt-3">
<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Contact Description" name="description" class="form-control" rows="20"></textarea>

</div>



<!-- add image in update page -->
<div class="container text-center">

<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" src ="" th:src="@{'/img/' + ${contact.image}}" alt="" />
</div>
<!-- end of add image in  update page -->

<!-- add image in add contact page -->
<p class="text-secondary"> Choose new profile pic..</p>
<div class="custom-file">
<input type="file"  name="profileImage"/>

</div>

<div class="container text-center">
<button class="btn btn-outline-primary" style="background-color: yellow; color: black;">Save Contact</button>



</div>


</form>



</div>



</div>


</div>

</div>

</div>
<!--for editor in description  -->
<script src="https://cdn.tiny.cloud/1/dqu1kd6fdtmpx4nda7l6yj933iivp13uu27q17isem4tl03l/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>
	
</body>
</html>
